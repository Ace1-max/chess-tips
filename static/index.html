<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Quotes API by Ace</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #b3b3b3;
        }

        code {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            font-size: 1rem;
        }

        #quote-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #3a3a3a;
            max-width: 400px;
        }

        #loading {
            display: none;
            font-size: 1.2rem;
            color: #f39c12;
        }

        #name {
            font-weight: bold;
            color: #e74c3c;
        }

        #quote {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Chess Quotes API</h1>
    <p>A JSON API for random chess quotes by various players and authors</p>

    <div id="quote-container">
        <div id="loading">Fetching quote...</div>
        <code>
        {<br>
            &nbsp;&nbsp;"name": "<span id="name">...</span>",<br>
            &nbsp;&nbsp;"quote": "<span id="quote">...</span>"<br>
        }<br>
        </code>
    </div>

    <script>
        let url = "http://localhost:8000/api/";
        
        document.getElementById("loading").style.display = 'block';

        fetch(url)
            .then(response => response.json())
            .then(jsonObj => {
                document.getElementById("loading").style.display = 'none';
                document.getElementById("name").innerText = jsonObj.name;
                document.getElementById("quote").innerText = jsonObj.quote;
            })
            .catch(error => {
                document.getElementById("loading").innerText = 'Failed to fetch quote.';
                console.error('Error fetching quote:', error);
            });
    </script>

</body>
</html>
