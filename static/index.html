<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Quotes API by Ace</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #e74c3c;
            text-shadow: 2px 2px #34495e;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        code {
            display: block;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #f39c12;
        }

        #name,
        #quote {
            font-weight: bold;
            color: #f39c12;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #quote {
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }

    </style>
</head>

<body>

    <div>
        <h1>Chess Quotes API</h1>

        <p>A JSON API for random chess quotes by various players and authors</p>
        <code>
            {<br>
            "name": "<span id="name"></span>",<br>
            "quote": "<span id="quote"></span>"<br>
            }<br>
        </code>
    </div>

    <script>
        let url = "http://localhost:8000/api/";
        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (jsonObj) {
                document.getElementById("name").innerHTML = jsonObj.name;
                document.getElementById("quote").innerHTML = jsonObj.quote;
            });
    </script>

</body>

</html>
